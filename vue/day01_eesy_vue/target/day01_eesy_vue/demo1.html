<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<!--			vue 插值表达式，把data中定义的数据显示到此处-->
			{{true ? "ok" : "no"}}
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",//由Vue接管id为app的区域
			data:{
				message:"Hell Vue EESY"   // 注意：此处不加分号
			}
		});
	</script>
</html>
